<div class="container-sm mt-5 mb-5" 
    style="width: 80%; height: 500px; overflow-y: scroll;">
    <!--<input type="button" value="Добавить" class="btn btn-primary mb-2" (click)="addStudent()" /> -->
    <a href="/student-edit" class="btn btn-primary mb-2">Добавить</a>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
                <th scope="col">Номер группы</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr>
                <td scope="row">1</td>
                <td scope="row">Иванов</td>
                <td scope="row">Иван</td>
                <td scope="row">Иванович</td>
                <td scope="row"></td>
                <td><button class="btn btn-sm btn-primary" (click)="openStudentById(1)">Изменить</button></td>
            </tr>-->
            <tr *ngFor="let st of students">
                <td scope="row">{{st.id}}</td>
                <td scope="row">{{st.lastname}}</td>
                <td scope="row">{{st.name}}</td>
                <td scope="row">{{st.middlename}}</td>
                <td scope="row">{{st.group?.name}}</td>
                <td><button class="btn btn-sm btn-primary" (click)="openStudentById(st.id!)">Изменить</button></td>
            </tr>
        </tbody>
    </table>
</div>
